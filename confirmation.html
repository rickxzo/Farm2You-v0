<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zarvayaa Clothing</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=/" /> <!-- Redirect after 2 seconds -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/static/globe.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Karla", sans-serif;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 480px;
            width: 90%;
        }

        .redirect-box .check-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .redirect-box h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }

        .redirect-box p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .redirect-box p:last-child {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <div class="check-icon"><i class="fas fa-check-circle"></i></div>
        <h1>Your order has been placed!</h1>
        <p>Thank you for your purchase. You will receive a confirmation email shortly.</p>
        <p>Redirecting to homepage in 3 seconds...</p>
    </div>
</body>
</html>
